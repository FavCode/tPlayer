<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='tplayer.css'/>
    <meta charset="utf-8">
    <title>tPlayer Demo</title>
</head>
<body>
        <input type="text" placeholder="Type a Netease Playlist ID here" id="id"/>
        <button id="create">Create</button><p>After create, object will save to <i>window.inst</i></p>
        <script src="jquery.min.js"></script>
        <script src="tplayer.js" charset="utf-8"></script>
        <script>
        $("#create").on("click",() => {
            let id = $("#id").val();
            window.inst = createPlayer({
                playlist:[
                    {
                        type:"netease-playlist",
                        playlist:id
                    }
                ]
            });
        });
        /*var playerInst = createPlayer({

                }
            ]
        }); //70469747*/
        </script>
</body>
</html>
